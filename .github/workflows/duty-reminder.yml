name: Daily Duty Reminder

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r ./scripts/requirements.txt  # 关键修改点

    - name: Debug directory structure  # 新增调试步骤
      run: |
        echo "当前目录结构："
        pwd
        ls -R
        echo "requirements.txt内容："
        cat ./scripts/requirements.txt

    - name: Run reminder script
      env:
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
        USER_OPENID: ${{ secrets.USER_OPENID }}
      run: python ./scripts/duty_reminder.py
